<h3>Calculator</h3>
<input type="number" (input)="setN1($any($event.target).value)">
<select (change)="operation=$any($event.target).value">
    <option>---Select---</option>
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
</select>
<input type="number" (input)="setN2($any($event.target).value)">
<button (click)="onBtnCalculateClick()">Calculate</button>
<div>{{result}}</div>

<h3>Products</h3>
<label>Product Name : </label>
<input type="text" #txtNewProductName />
<button (click)="onBtnAddNewClick(txtNewProductName.value)">Add New</button>
<ul>
    <li *ngFor="let productName of productNames">
        <div>
            <span>{{productName}}</span>
            <span> - </span>
            <button (click)="onBtnRemoveClick(productName)"> X </button>
        </div>
    </li>
</ul>
<div *ngIf="productNames.length === 0">No products found!</div>

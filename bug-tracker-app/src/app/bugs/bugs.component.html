<section class="stats">
    <span class="closed">{{ bugOperations.bugs | closedCount }}</span>
    <span> / </span>
    <span>{{bugOperations.bugs.length}}</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select (change)="sortAttr = $any($event.target).value">
        <option value="">---Select---</option>
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
        <option value="createdAt">Created At</option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" (change)="sortDesc = $any($event.target).checked">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onBtnAddNewClick(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of ( bugOperations.bugs | sort:sortAttr:sortDesc) ">
            <span 
                class="bugname"
                (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
                >
                {{bug.name | trimText:40}}
            </span>
            <div class="datetime">[Created At]</div>
            <button (click)="onBtnRemoveClick(bug)">Remove</button>
        </li>
    </ol>
    <button 
        (click)="onBtnRemoveClosedClick()"
    >Remove Closed</button>
</section>

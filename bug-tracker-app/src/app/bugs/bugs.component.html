<section class="stats">
    <span class="closed">{{ getClosedCount() }}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value="">---Select---</option>
        <option value="">Name</option>
        <option value="">Status</option>
        <option value="">Created At</option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onBtnAddNewClick(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span 
                class="bugname"
                (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
                >{{bug.name}}</span>
            <div class="datetime">[Created At]</div>
            <button (click)="onBtnRemoveClick(bug)">Remove</button>
        </li>
    </ol>
    <button 
        (click)="onBtnRemoveClosedClick()"
        *ngIf="getClosedCount() > 0"
    >Remove Closed</button>
</section>
